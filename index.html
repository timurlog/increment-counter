<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- ########### MAIN ########### -->
    <main>
        <!-- ### INCREMENT COUNTER ### -->
        <section class='increment-counter'>
            <div class="ic-content">
                <div class="ic-card">
                    <div class="ic-card-icon">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="ic-card-counter">
                        <span class="icc-counter-num" data-val="42000">000000</span>
                    </div>
                    <div class="ic-card-text">
                        <p>Youtube Followers</p>
                    </div>
                </div>
                <div class="ic-card">
                    <div class="ic-card-icon">
                        <i class="fa-brands fa-twitch"></i>
                    </div>
                    <div class="ic-card-counter">
                        <span class="icc-counter-num" data-val="22000">000000</span>
                    </div>
                    <div class="ic-card-text">
                        <p>Twitch Followers</p>
                    </div>
                </div>
                <div class="ic-card">
                    <div class="ic-card-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="ic-card-counter">
                        <span class="icc-counter-num" data-val="13000">000000</span>
                    </div>
                    <div class="ic-card-text">
                        <p>Instagram Followers</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script type="module" src="./public/js/main.js"></script>

</body>
</html>
